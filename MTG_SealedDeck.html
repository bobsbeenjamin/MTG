<!DOCTYPE html>
<html>
<head>
  <title>A Sealed Deck Generator</title>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="sets/AER.js"></script>
  <script src="sets/KLD.js"></script>
  <script src="sets/BasicLands.js"></script>
  <script src="MTG_SealedDeck_Scripts.js"></script>
  <style>
    h2 {
	  text-decoration: underline;
	  padding: 2px;
	  line-height: 0pt;
	}
	h4 {
	  line-height: 0pt;
	}
	.hand {
	  display: None; /* This class starts hidden, but is unhidden later */
	}
  </style>
</head>
<body>
  <h2>Your Card Pool</h2>
  <h4>By default, your card pool is displayed in the order that you would open packs. Use the dropdowns to create your own sort.</h4>
  <select id="cardPoolFilter1"> <!-- onchange="button_sortCards(cardPool);"> -->
    <option value=""></option>
    <option value="color">Color</option>
    <option value="cmc">CMC</option>
    <option value="types">Card Types</option>
    <option value="rarity">Rarity</option>
  </select>
  <select id="cardPoolFilter2">
    <option value=""></option>
    <option value="color">Color</option>
    <option value="cmc">CMC</option>
    <option value="types">Card Types</option>
    <option value="rarity">Rarity</option>
  </select>
  <select id="cardPoolGroupBy1">
    <option value=""></option>
    <!-- <option value="alphabetical">Card Name</option> -->
    <option value="color">Color</option>
    <option value="cmc">CMC</option>
    <option value="types">Card Types</option>
    <option value="rarity">Rarity</option>
  </select>
  <button id="button_cardPoolFilter" onclick="button_sortCards('cardPool1');">Sort</button>
  <br/>
  <canvas id="cardPool" width="832" height="104" style="border:2px solid #000000;">
    Your browser does not support the HTML5 canvas protocol. Lame!
  </canvas>
  <canvas id="cardZoom" width="223" height="312" style="position:fixed;float:right;"></canvas>
  <h2 class="deck">Your Deck</h2>
  <select id="deck1Filter1" class="deck">
    <option value=""></option>
    <option value="color">Color</option>
    <option value="cmc">CMC</option>
    <option value="types">Card Types</option>
    <option value="rarity">Rarity</option>
  </select>
  <select id="deck1Filter2" class="deck">
    <option value=""></option>
    <option value="color">Color</option>
    <option value="cmc">CMC</option>
    <option value="types">Card Types</option>
    <option value="rarity">Rarity</option>
  </select>
  <button id="button_deck1Filter" class="deck" onclick="button_sortCards('deck1');">Sort</button>
  <br/>
  <canvas id="deck" class="deck" width="832" height="312" style="border:2px solid #000000;"></canvas>
  <br/>
  <button id="show_lands" onclick="showLands();">Show Basic Lands</button>
  <button id="show_hand" onclick="showHand();">Try deck!</button>
  <h2 class="hand">Your Hand</h2>
  <canvas id="hand" class="hand" width="832" height="104" style="border:2px solid #000000;"></canvas>
  <br/>
  <span id="player1_txt" class="hand" width="832px"></span>
  <br/>
  <button id="player1_draw" class="hand" onclick="button_drawCard(deck1,hand1,1);">Draw a Card</button>
  <button id="player1_mull" class="hand" onclick="newHand(1,true);">Mulligan</button>
  <button id="player1_newHand" class="hand" onclick="newHand(1);">Draw New Hand</button>
  <button id="player1_shuffle" class="hand" onclick="shuffle(deck1);">Shuffle Deck</button>
  <br/>
  <button id="test" onclick="testFunction();">Test</button>
  <span id="status_txt">Status</span>
</body>
</html>
